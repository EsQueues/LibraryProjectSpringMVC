<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getYear()}">VALUE</p>

<!--<p th:text="${book.ge()}">VALUE</p>-->
<!--th:if book getname ==null sout ""message""-->
<div th:if="${books.isEmpty()}"><p>Has not any books</p><hr/></div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br>
    <table th:each="book : ${books}">
        <tr th:text="${book.getName()+','+book.getAuthor()}">book </tr>
    </table>

    <hr/>
</div>



<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">

    <input type="submit" value="Edit">
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
